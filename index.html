<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Rezervasyon Talep Formu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  />
  <!-- Özel Stil -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container py-5">
<h1 class="text-center mb-4" style="color: rgb(215, 83, 43);">Rezervasyon Talep Formu</h1>    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body p-4">
        <!-- Mesaj alanı -->
        <div id="message" class="mb-3"></div>
        <form id="reservationForm" class="row g-3">
          <!-- Ad Soyad -->
          <div class="col-12">
            <label for="fullName" class="form-label">Ad Soyad</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="form-control rounded-pill"
              placeholder="Adınız ve soyadınız"
              required
            />
          </div>
          <!-- E-posta -->
          <div class="col-md-6">
            <label for="email" class="form-label">E-posta</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control rounded-pill"
              placeholder="ornek@domain.com"
              required
            />
          </div>
          <!-- Telefon -->
          <div class="col-md-6">
            <label for="phone" class="form-label">Telefon</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              class="form-control rounded-pill"
              placeholder="+90 5xx xxx xx xx"
              required
            />
          </div>
          <!-- Rezervasyon Tarihi -->
          <div class="col-md-6">
                <label for="requestDate" class="form-label">Rezervasyon Tarihi</label>
                <input
                type="date"
                id="requestedDate"
                name="requestedDate"
                    class="form-control rounded-pill"
                      required
                        />
</div>
          <!-- Kişi Sayısı -->
          <div class="col-12">
            <label for="personCount" class="form-label">Kişi Sayısı</label>
            <select
              id="personCount"
              name="personCount"
              class="form-select rounded-pill"
              required
            >
              <option value="" selected>Seçiniz</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <!-- Sosyal Medya -->
          <div class="col-12">
            <label for="socialMedia" class="form-label">Sizlerin deneyimini özelleştirebilmek ve daha iyi bir hizmet sağlayabilmek adına bizlerle kendinizi ifade ettiğiniz bir mecra paylaşmanızı rica ediyoruz
            </label>
            <select id="socialPlatform" name="socialPlatform" class="form-select mb-2 rounded-pill">
            <option value="instagram">Instagram</option>
            <option value="linkedin">LinkedIn</option>
            <option value="facebook">Facebook</option>
          </select>
            <input
              type="text"
            id="socialMedia"
            name="socialMedia"
            class="form-control mb-2 rounded-pill"
            placeholder="Kullanıcı adınızı sonuna ekleyin"
            />
          </div>
          <!-- Dinamik Misafir Alanları -->
          <div id="guestContainer" class="col-12 row gy-3"></div>
          <!-- Gönder -->
          <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary rounded-pill px-5">
              Rezervasyon Talebi Gönder
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
  <!-- Uygulama JS -->
  <script src="js/app.js"></script>
</body>
</html>
